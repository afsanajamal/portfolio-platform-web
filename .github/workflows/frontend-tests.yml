name: Frontend Tests

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout frontend repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Debug versions
        run: |
          node -v
          npm -v
          npx vitest --version
          npx playwright --version

      - name: Run unit tests (Vitest)
        run: npm run test:run -- --reporter=verbose

      - name: Setup Python for backend
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: afsanajamal/portfolio-platform-api
          path: backend

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup backend database and seed data
        working-directory: backend
        env:
          DATABASE_URL: sqlite:///./test.db
          JWT_SECRET: test-secret-for-ci
          JWT_ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
          REFRESH_TOKEN_EXPIRE_DAYS: "7"
          PYTHONPATH: .
        run: |
          alembic upgrade head
          python scripts/seed_admin.py

      - name: Start backend API in background
        working-directory: backend
        env:
          DATABASE_URL: sqlite:///./test.db
          JWT_SECRET: test-secret-for-ci
          JWT_ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
          REFRESH_TOKEN_EXPIRE_DAYS: "7"
          PYTHONPATH: .
        run: |
          echo "Starting backend..."
          uvicorn app.main:app --host 127.0.0.1 --port 8000 > backend.log 2>&1 &
          echo $! > backend.pid
          sleep 5
          echo "Checking if backend is running..."
          curl -v http://127.0.0.1:8000/docs || (echo "Backend failed to start. Logs:" && cat backend.log && exit 1)

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run e2e

      - name: Show backend logs on failure
        if: failure()
        working-directory: backend
        run: |
          echo "=== Backend logs ==="
          cat backend.log || echo "No backend log file found"

      - name: Stop backend API
        if: always()
        working-directory: backend
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7
